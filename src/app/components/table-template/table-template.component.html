<ng-template #objectListTemplate let-objects="objects" let-isSelectBtn="isSelectBtn" let-isDelBtn="isDelBtn">
  <p-table
    [columns]="cols"
    [value]="objects"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
        <td width="10%">
          <p-button *ngIf="isSelectBtn" (onClick)="selectObject(rowData.id)" label="Select"></p-button>
          <p-button *ngIf="isDelBtn" (onClick)="deleteObject(rowData.id)" icon="pi pi-trash" severity="danger"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
<ng-container *ngTemplateOutlet="objectListTemplate; context: { objects: objects, isSelectBtn: isSelectBtn, isDelBtn: isDelBtn }">
</ng-container>
