<div class="paginator-container">
  <p-button
    icon="pi pi-angle-double-left"
    [rounded]="true"
    (onClick)="onDoubleLeft()"
  />
  <p-button icon="pi pi-angle-left" [rounded]="true" (onClick)="onLeft()" />

  <span
    *ngFor="let page of getPagesArray()"
    (click)="goToPage(page)"
    [class.active]="currentPage + 1 === page"
    class="page-number"
  >
    {{ page }}
  </span>

  <p-button icon="pi pi-angle-right" [rounded]="true" (onClick)="onRight()" />
  <p-button
    icon="pi pi-angle-double-right"
    [rounded]="true"
    (onClick)="onDoubleRight()"
  />
  <p-dropdown
    [(ngModel)]="selectedRowsCount"
    [options]="rowsPerPageList"
    (onChange)="onRowsCountChanged()"
  ></p-dropdown>
</div>
