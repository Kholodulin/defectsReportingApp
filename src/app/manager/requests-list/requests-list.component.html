<div class="card">
  <p-table
          [columns]="cols"
          [value]="requests"
          [tableStyle]="{ 'min-width': '50rem' }"
          [paginator]="true"
          [rows]="5"
          [rowsPerPageOptions]="[5, 10, 20]">
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns">
                  {{ col.header }}
              </th>
              <th>Status</th>
              <th></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
              <td *ngFor="let col of columns">
                  {{ rowData[col.field] }}
              </td>
              <td>
                <p-dropdown
                  [options]="statusOptions"
                  [(ngModel)]="rowData.status"
                  optionLabel="label"
                  optionValue="value"
                  placeholder="Set status"
                  appendTo="body"
                  (onChange)="onDropdownChange($event, rowData)" />
              </td>
              <td width="10%">
                <p-button (onClick)="deleteRequest(rowData.id)" icon="pi pi-trash"  severity="danger"></p-button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
