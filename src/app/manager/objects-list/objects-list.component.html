<div class="card">
  <app-table-template [objects]="objects" [isDelBtn]="true" (objectToDelete)="deleteObject($event)">
  </app-table-template>

  <p-button (click)="showDialog()" label="Add new object"></p-button>
  <p-dialog header="Add new object" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem', height: '36rem' }">
    <div class="p-dialog-content flex flex-column h-full">
        <span class="p-text-secondary block mb-5">Fill in information.</span>
          <div class="flex flex-column">
              <div class="flex align-items-center gap-3 mb-3">
                  <label for="name" class="font-semibold w-6rem">Object name</label>
                  <input pInputText id="name" [(ngModel)]="newObject.name" autocomplete="off"  />
              </div>
              <div class="flex align-items-center mb-5">
                <label for="registrationDate" class="font-semibold w-8rem ">Registration date</label>
                <p-calendar
                  [(ngModel)]="newObject.registrationDate"
                  [showIcon]="true"
                  inputId="buttondisplay"
                  [showOnFocus]="false"
                  appendTo="body"
                  class="custom-calendar">
                </p-calendar>
              </div>
              <div class="flex align-items-center gap-3 mb-5">
                  <label for="address" class="font-semibold w-6rem">Address</label>
                  <textarea pInputTextarea id="address" required class="input-field"
                    [(ngModel)]="newObject.address"
                    [autoResize]="true"
                    rows="3">
                  </textarea>
              </div>
          </div>
          <div class="flex justify-content-end gap-2 mt-auto">
              <p-button label="Cancel" severity="secondary" (click)="visible = false"></p-button>
              <p-button label="Save" severity="info" (click)="onSaveClick()"></p-button>
          </div>
    </div>
</p-dialog>

</div>
